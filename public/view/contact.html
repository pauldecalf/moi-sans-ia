<div id="contact" class="bg-gray">
    <h2 class="mb-5 text-9xl font-extrabold leading-none tracking-normal text-left">Contact</h2>

    <div class="flex flex-col items-center ">
        <form action="" onsubmit="event.preventDefault(); /* Votre code JS ici */" class="border-2 grid grid-cols-1 md:grid-cols-2 gap-4 w-7/12 h-auto mb-16 p-10  border-black gap-x-60 rounded-3xl border-3">
            <!-- Première colonne -->
            <div>
                <input type="text" name="name" id="name" class=" focus:border-none bg-grey  mb-10 border-0 border-b border-black w-full focus:outline-none focus:border-b placeholder-black" placeholder="Nom" required>
                <input type="email" name="email" id="email" class="bg-grey mb-3 border-0 border-b border-black w-full focus:outline-none focus:border-b placeholder-black" placeholder="Email" required>
            </div>

            <!-- Deuxième colonne -->
            <div>
                <input type="text" name="prenom" placeholder="Prénom" class="bg-grey mb-10 border-0 border-b border-black w-full focus:outline-none focus:border-b placeholder-black" required>
                <input type="tel" name="telephone" placeholder="Téléphone" class=" bg-grey mb-3 border-0 border-b border-black w-full focus:outline-none focus:border-b placeholder-black" required>
            </div>

            <!-- Dropdown -->
            <label for="cars" class="font-bold">Vous souhaitez avoir des informations sur :</label>
            <select id="cars" class="col-span-2 bg-grey" name="cars" size="3">
                <option value="volvo">Demande de renseignements</option>
            </select>


            <!-- Champ 'Message' sur deux colonnes -->
            <div class="mb-3  w-full col-span-2 mt-10 "  >
                <labe class="font-extrabold ">Votre message </labe>
                <textarea name="message" id="message" cols="30" rows="10" class="bg-grey mt-3  p-3 mb-3 border-b border-black w-full col-span-2 border  rounded-3xl border-3" placeholder="" required></textarea>
            </div>

            <!-- Bouton Envoyer sur deux colonnes -->
            <div class ="text-right col-span-2 w-full">
                <button onclick="afficherPopup();" type="submit" value="Envoyer" class=" bg-button text-2xl w-80 col-span-2 border border-black text-black font-bold rounded-2xl p-2 ">Envoyer</button>
            </div>

        </form>
    </div>

    <!-- Popup de confirmation d'envoi du message -->
    <div id="messagePopup" class=" bg-gray hidden fixed inset-0  flex items-center justify-center bg-opacity-50 h-auto">

        <div class=" grid grid-cols-2 bg-white rounded-3xl w-7/12 h-4/6 text-center border border-black h-1/2 ">
            <button onclick="cacherPopup();" class="flex items-start justify-end w-full col-span-2 mt-2 mr-2 text-2xl cursor-pointer h-20">
                <img class="mr-2" src="../img/close.png" alt="button close popup"></button>
            <div class="text-center col-span-2 h-20 "  >
                <h2 class="text-5xl font-bold  ">Merci!</h2>
                <p>Votre message a bien été envoyé.</p>
            </div>
        </div>
    </div>

</div>
